sudo: false

language: rust

# run build for only stable
rust:
    - stable

before_script:
    - |
        pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

script:
    - | 
        travis-cargo build && travis-cargo test && travis-cargo doc

after_success:
    - travis-cargo doc-upload
    - travis-cargo coveralls --no-sudo

